syntax = "proto3";

package bgs.protocol.v2;

option java_package = "br.net.dd.netherwingcore.proto.client.api.client.v2";
option java_outer_classname = "AttributeTypesProto";
option optimize_for = CODE_SIZE;

message Variant {
  bool   bool_value   = 1;
  int64  int_value    = 2;
  double float_value  = 3;
  string string_value = 4;
  bytes  blob_value   = 5;
  uint64 uint_value   = 6;
}

message Attribute {
  string name = 1;
  Variant value = 2;
}

message AttributeFilter {
  enum Operation {
    MATCH_NONE = 0;
    MATCH_ANY  = 1;
    MATCH_ALL  = 2;
    MATCH_ALL_MOST_SPECIFIC = 3;
  }
  Operation op = 1;
  repeated Attribute attribute = 2;
}