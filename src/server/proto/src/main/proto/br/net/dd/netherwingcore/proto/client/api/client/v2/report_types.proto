syntax = "proto3";

package bgs.protocol.report.v2;

option java_package = "br.net.dd.netherwingcore.proto.client.api.client.v2";
option java_outer_classname = "ReportTypesProto";
option optimize_for = CODE_SIZE;

import "br/net/dd/netherwingcore/proto/client/account_types.proto";
import "br/net/dd/netherwingcore/proto/client/message_types.proto";

message ReportItem {
  bgs.protocol.MessageId message_id = 1;
}

message UserOptions {
  bgs.protocol.account.v1.AccountId target_id = 1;
  IssueType type = 2;
  UserSource source = 3;
  ReportItem item = 4;
}

message ClubOptions {
  uint64 club_id = 1;
  uint64 stream_id = 2;
  IssueType type = 3;
  ClubSource source = 4;
  ReportItem item = 5;
}

enum IssueType {
  ISSUE_TYPE_SPAM              = 0;
  ISSUE_TYPE_HARASSMENT        = 1;
  ISSUE_TYPE_OFFENSIVE_CONTENT = 3;
  ISSUE_TYPE_HACKING           = 4;
  ISSUE_TYPE_BOTTING           = 5;
}

enum UserSource {
  USER_SOURCE_OTHER             = 0;
  USER_SOURCE_WHISPER           = 1;
  USER_SOURCE_PROFILE           = 2;
  USER_SOURCE_BATTLE_TAG        = 3;
  USER_SOURCE_CHAT              = 4;
  USER_SOURCE_FRIEND_INVITATION = 5;
}

enum ClubSource {
  CLUB_SOURCE_OTHER        = 0;
  CLUB_SOURCE_MESSAGE      = 1;
  CLUB_SOURCE_CLUB_NAME    = 2;
  CLUB_SOURCE_STREAM_NAME  = 3;
}