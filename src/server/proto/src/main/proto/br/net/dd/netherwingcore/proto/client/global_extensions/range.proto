syntax = "proto3";

package bgs.protocol;

// Java generation options
option java_package = "br.net.dd.netherwingcore.proto.client.global_extensions";
option java_outer_classname = "RangeProto";
option optimize_for = CODE_SIZE;

message UnsignedIntRange {
  uint64 min = 1;
  uint64 max = 2;
}

message SignedIntRange {
  int64 min = 1;
  int64 max = 2;
}

message FloatRange {
  float min = 1;
  float max = 2;
}